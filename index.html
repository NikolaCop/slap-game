<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-success">
            <div class="col-12 p-1 text-center">

                <h1>Slap Fighters 2</h1>
                <br>
                <h1 class="text-danger" id="ko"> </h1>

            </div>
        </div>
        <div class="row bg-success p-3">
            <div class="col-1 text-white">
                <span>Name: <span id="names"> </span></span>
                <br>
                <span>Health: <span id="health"> </span></span>
                <br>
                <span>Hits: <span id="hits"> </span></span>
            </div>
            <div class="col">
                <div class="progress">
                    <div id="bar" class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </header>




    <main class="container-fluid">
        <div class="row bg-dark bg-img">
            <div class="col-4 p-4 w-20 h-20">
                <img id="image"
                    src="https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/99/UP0102-NPUP10008_00-AVASFIIGUILE0000/0/image?_version=00_09_000&platform=chihiro&bg_color=000000&opacity=100&w=330&h=330"
                    class="img-responsive" alt="">

            </div>
            <div class="col">

                <div class="row">

                    <div class="col p-2">
                        <button type="button" class="btn btn-danger" onClick="punch()"><i
                                class="fas fa-fist-raised"></i> Punch</button>
                    </div>
                    <div class="col p-2">
                        <button type="button" class="btn btn-danger" onClick="kick()"><i class="fas fa-socks"></i>
                            Kick</button>
                    </div>
                    <div class="col p-2">
                        <button type="button" class="btn btn-danger" onClick="slap()"><i
                                class="fas fa-hand-sparkles"></i> Slap</button>
                    </div>
                </div>

                <div class="row">


                    <div class="col p-2">
                        <button type="button" class="btn btn-primary" onClick="givePotion()"><i
                                class="fas fa-prescription-bottle-alt"></i> Potion</button>
                    </div>

                    <div class="col p-2">
                        <button type="button" class="btn btn-primary" onClick="giveArmor()"><i
                                class="fas fa-shield-alt"></i> Armor</button>
                    </div>


                    <div class="col p-2">
                        <button type="button" class="btn btn-primary" onClick="givesonicBoom()"> <i
                                class="fas fa-angle-double-right"></i> Sonic Boom</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-black text-center">
                        <h4>Modifiers: <h4 id="modifiers"> </h4>
                        </h4>
                    </div>
                    <div class="col text-danger text-center">
                        <h4>Total Damage:<h4 id="damage"></h4>
                        </h4>
                    </div>
                </div>


            </div>


        </div>
    </main>

    <footer class="container-fluid">
        <div class="row bg-success p-3">
            <div class="col">
                <button type="button" class="btn btn-warning" onClick="reset()">Restart</button>
            </div>
        </div>

    </footer>
























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
